<h2 mat-dialog-title>Delete Vehicles</h2>
<mat-dialog-content class="mat-typography">
    <h3>Are you sure you want to delete {{data}} vehicles ?</h3>
    <p>THey will be deleted permanently!</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="'Close'" cdkFocusInitial>Close</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="'Delete'">Delete</button>
</mat-dialog-actions>
