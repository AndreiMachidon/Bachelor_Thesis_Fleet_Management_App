<h2 mat-dialog-title>Driver account sucessfully created!</h2>
<mat-dialog-content class="mat-typography">
    <h3>Please ask the driver to check the email in order to get the password in order to sign into the application!</h3>
    <p>Now you can assign the driver to new routes, and see statistics about him.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close [mat-dialog-close]="'Close'">Close</button>
</mat-dialog-actions>
