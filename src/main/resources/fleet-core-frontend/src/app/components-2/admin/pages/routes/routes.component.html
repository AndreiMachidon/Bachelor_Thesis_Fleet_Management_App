<div class="main-container">
    <div class="left-container">
        <mat-form-field class="location-input">
            <input
              type="text"
              placeholder="Starting Point"
              [(ngModel)]="startingLocation"
              #startingLocationInput
              matInput
              [matAutocomplete]="startingLocationAuto"
              (input)="startingLocationAutocomplete(startingLocationInput)"
            />
            <mat-autocomplete #startingLocationAuto="matAutocomplete">
              <!-- Autocomplete options go here -->
            </mat-autocomplete>
          </mat-form-field>
          
          <mat-form-field class="location-input">
            <input
              type="text"
              placeholder="Destination"
              [(ngModel)]="destinationLocation"
              #destinationLocationInput
              matInput
              [matAutocomplete]="destinationLocationAuto"
              (input)="destinationLocationAutocomplete(destinationLocationInput)"
            />
            <mat-autocomplete #destinationLocationAuto="matAutocomplete">
              <!-- Autocomplete options go here -->
            </mat-autocomplete>
          </mat-form-field>

          <button mat-raised-button color="accent" (click)="calculateRoute()">Calculate Route</button>

          <p style="margin-top: 20px;">DISTANTA: {{distance}}</p>
          <p>DURATA: {{duration}}</p>
    </div>
    <div class="right-container">
        <div id="map"></div>
    </div>
</div>
