<h2 mat-dialog-title>Sign out</h2>
<mat-dialog-content class="mat-typography">
    <h3>Are you sure you want to sign out from the app? </h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="'Close'" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="'SignOut'">Sign Out</button>
</mat-dialog-actions>
