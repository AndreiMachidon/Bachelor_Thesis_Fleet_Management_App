<div class="main-container">

    <input type="file"
        style="display: none;"
        #fileInput
        (change)="onFileSelected($event)">

    <div class="image-upload-container" (click)="fileInput.click()">
        <img
            [src]="uploadedImage ?  uploadedImage : '../../../../../../assets/../assets/images/upload-svg.svg'">
    </div>

    <form class="add-driver-form" [formGroup]="editAccountFormGroup">
        <div class="form-row">
            <mat-form-field class="form-field">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstNameFormControl"
                    placeholder="First Name">
                <mat-error
                    *ngIf="editAccountFormGroup.get('firstNameFormControl').hasError('required')">
                    First name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastNameFormControl"
                    placeholder="Last name">
                <mat-error
                    *ngIf="editAccountFormGroup.get('lastNameFormControl').hasError('required')">
                    Last name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field class="form-field">
                <mat-label>Phone number</mat-label>
                <input matInput formControlName="phoneNumberFormControl"
                    placeholder="Phone number">
                <mat-error
                    *ngIf="editAccountFormGroup.get('phoneNumberFormControl').hasError('required')">
                    Phone number is <strong>required</strong>
                </mat-error>
                <mat-error
                    *ngIf="!editAccountFormGroup.get('phoneNumberFormControl').hasError('required') && editAccountFormGroup.get('phoneNumberFormControl').hasError('pattern') ">
                    Invalid Phone number
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="emailFormControl"
                    placeholder="Ex. pat@example.com">
                <mat-error
                    *ngIf="!editAccountFormGroup.get('emailFormControl').hasError('required') && editAccountFormGroup.get('emailFormControl').hasError('email')">
                    Please enter a valid email address
                </mat-error>
                <mat-error
                    *ngIf="editAccountFormGroup.get('emailFormControl').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-actions">
            <button mat-raised-button color="primary" (click)="updateAccount()"
                type="submit" style="width: 70%; border-radius: 2em;">
                <mat-icon>settings</mat-icon>
                Edit account details</button>
        </div>

    </form>

</div>
