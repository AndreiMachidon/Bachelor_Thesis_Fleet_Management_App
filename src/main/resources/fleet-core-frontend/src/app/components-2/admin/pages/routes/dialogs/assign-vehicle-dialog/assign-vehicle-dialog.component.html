<table mat-table [dataSource]="dataSource" multiTemplateDataRows
  class="mat-elevation-z8">

  <ng-container matColumnDef="vehicleIcon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img src="../../../../../../../assets/images/truck-default-image.svg"
        alt="Vehicle" class="vehicle-icon"
        style="height: 40px; width: 40px;" />
    </td>
  </ng-container>

  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef> Make </th>
    <td mat-cell *matCellDef="let element"> {{element.make}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}}</td>
  </ng-container>

  <ng-container matColumnDef="milenage">
    <th mat-header-cell *matHeaderCellDef> Mileage </th>
    <td mat-cell *matCellDef="let element"> {{formatMilenage(element.milenage)}}
      km</td>
  </ng-container>

  <ng-container matColumnDef="fuelType">
    <th mat-header-cell *matHeaderCellDef> Fuel Type </th>
    <td mat-cell *matCellDef="let element"> {{element.fuelType}} </td>
  </ng-container>

  <ng-container matColumnDef="fuelConsumption">
    <th mat-header-cell *matHeaderCellDef> Fuel consumption </th>
    <td mat-cell *matCellDef="let element"> {{element.fuelConsumption}}
      {{getFuelConsumptionUnit(element) }}</td>
  </ng-container>

  <ng-container matColumnDef="cargoCapacity">
    <th mat-header-cell *matHeaderCellDef> Cargo Capacity </th>
    <td mat-cell *matCellDef="let element">
      {{formatCargoCapacity(element.cargoCapacity)}} m<sup>3</sup></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="select-vehicle-button" color="primary"
        (click)="selectVehicle(element)">Select</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
