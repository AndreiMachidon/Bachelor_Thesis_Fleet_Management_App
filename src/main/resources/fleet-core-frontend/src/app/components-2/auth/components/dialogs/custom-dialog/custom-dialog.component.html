<div class="dialog-card">
    <h2 mat-dialog-title>{{dialogMainHeader}}</h2>
    <mat-dialog-content class="mat-typography">
      <h3>{{dialogHeader}}</h3>
      <p>{{dialogText}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
    </mat-dialog-actions>
</div>
