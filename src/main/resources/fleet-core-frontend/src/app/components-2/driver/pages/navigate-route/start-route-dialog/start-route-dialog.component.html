<h1 mat-dialog-title style="text-align: center;">Confirmation Required</h1>
<div mat-dialog-content style="text-align: center;">
  <p>Are you ready to begin your journey?</p>
  <p>By initiating this route, you acknowledge and consent to real-time location tracking for the duration of your journey. This is essential for enhancing your safety and ensuring effective route management.</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Confirm</button>
</div>
