<h1 mat-dialog-title>Confirmation Required</h1>
<div mat-dialog-content>
  <p>Are you ready to begin your journey?</p>
  <p>By initiating this route, you acknowledge and consent to real-time location tracking for the duration of your journey. This is essential for enhancing your safety and ensuring effective route management.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</div>
